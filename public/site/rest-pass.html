<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/ar.css"> -->
</head>

<body>
    <!-- loader -->
    <div class="loader">
        <h2>LOGO</h2>
    </div>
    <!-- end loader -->
    <!-- wrap -->
    <div class="wrap">
        <div class="rest-pass">
            <div class="container">
                <div class="rest-form">
                    <h1 class="text-center">Logo</h1>
                    <div class="title">
                        <h3>forget password</h3>
                        <p>please enter your email , we will send you a link to reset your password</p>
                    </div>
                    <form action="index-after.html" class="form-pass">
                        <div class="form-group">
                            <label for="">new password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">confirm new password</label>
                            <input type="password" class="form-control">
                        </div>
                        <button type="submit" class="sign-btn d-block w-100">
                            submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end wrap -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNm7VC4eQsCZcny5cVteIkg_SMJpc2G7Y&libraries=places&callback=initialize&lang=ar"
        async defer></script>
</body>

</html>
